<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .contact-container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 420px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, textarea {
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
    }

    input:focus, textarea:focus {
      border-color: #2575fc;
      box-shadow: 0 0 5px rgba(37,117,252,0.4);
    }

    textarea {
      resize: none;
      height: 100px;
    }

    button {
      background: #2575fc;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      transition: 0.3s;
    }

    button:hover {
      background: #6a11cb;
    }

    .success {
      text-align: center;
      color: green;
      margin-top: 10px;
    }

    .error {
      text-align: center;
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h2>Contact Us</h2>

    <form id="contactForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <textarea id="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div id="status"></div>
  </div>

  <!-- EmailJS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    // Initialize EmailJS with your public key
    (function() {
      emailjs.init("YOUR_PUBLIC_KEY"); // Replace with your EmailJS public key
    })();

    const form = document.getElementById("contactForm");
    const statusDiv = document.getElementById("status");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const params = {
        from_name: document.getElementById("name").value,
        from_email: document.getElementById("email").value,
        message: document.getElementById("message").value
      };

      // Send email to admin
      emailjs.send("service_g5xckks", "YOUR_ADMIN_TEMPLATE_ID", params)
      .then(() => {
        // Send confirmation email to user
        return emailjs.send("service_g5xckks", "YOUR_USER_TEMPLATE_ID", params);
      })
      .then(() => {
        statusDiv.innerHTML = "<p class='success'>✅ Message sent successfully! Check your email for confirmation.</p>";
        form.reset();
      })
      .catch((err) => {
        console.error(err);
        statusDiv.innerHTML = "<p class='error'>❌ Failed to send message. Please try again.</p>";
      });
    });
  </script>
</body>
</html>
