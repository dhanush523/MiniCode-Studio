<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form (Google Sheets)</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f5f5;
    }

    #contact {
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      padding: 30px 10px;
    }

    .contact-wrapper {
      display: flex;
      flex-wrap: wrap;
      background: #fff;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
      border-radius: 15px;
      overflow: hidden;
      max-width: 950px;
      width: 100%;
    }

    .contact-info {
      background: #000;
      color: #fff;
      padding: 50px 40px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .contact-info h2 {
      font-size: 28px;
      margin-bottom: 15px;
    }

    .contact-info p {
      color: #ccc;
      line-height: 1.7;
      font-size: 15px;
      margin-bottom: 25px;
    }

    .info p {
      margin-bottom: 10px;
      color: #eee;
      font-size: 15px;
    }

    .contact-info i {
      color: #ffffff;
      margin-right: 8px;
    }

    .social-icons {
      margin-top: 30px;
      display: flex;
      gap: 15px;
    }

    .social-icons a {
      color: #fff;
      font-size: 20px;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .social-icons a:hover {
      color: #ff3b1f;
      transform: translateY(-3px);
    }

    .contact-form {
      flex: 1.2;
      padding: 50px 40px;
    }

    .contact-form h3 {
      color: #222;
      margin-bottom: 20px;
      font-size: 22px;
    }

    form input,
    form select,
    form textarea {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      outline: none;
      transition: border-color 0.3s;
    }

    form input:focus,
    form select:focus,
    form textarea:focus {
      border-color: #ff3b1f;
    }

    form button {
      width: 100%;
      padding: 14px;
      background: #000;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    form button:hover {
      background: #ff3b1f;
    }

    @media (max-width: 900px) {
      .contact-wrapper { flex-direction: column; }
      .contact-info, .contact-form {
        padding: 25px 20px;
        flex: unset;
      }
    }
  </style>
</head>

<body>
  <section id="contact">
    <h2 style="color:#0c0c0c; text-align:center; margin-bottom:40px; font-size:40px;">Contact</h2>

    <div class="contact-wrapper">
      <!-- Left Section -->
      <div class="contact-info">
        <h2>Let‚Äôs Work Together</h2>
        <p>Interested in our services or want a custom website, poster, or app? Reach out ‚Äî we‚Äôd love to hear from you!</p>

        <div class="info">
          <p><i class="fa-solid fa-envelope"></i> support@yourbrand.com</p>
          <p><i class="fa-solid fa-phone"></i> +91 98765 43210</p>
          <p><i class="fa-solid fa-location-dot"></i> Chennai, India</p>
        </div>

        <div class="social-icons">
<!-- Gmail / Email -->
  <a href="#" onclick="openGmail()" target="_blank">
          <i class="far fa-envelope"></i>
        </a>          <a href="https://wa.me/9360362776?text=Hello!%20I%20am%20interested%20in%20your%20projects." target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
          <a href="https://www.instagram.com/vin_posters" target="_blank"><i class="fa-brands fa-instagram"></i></a>
        </div>
      </div>

      <!-- Right Section -->
      <div class="contact-form">
        <h3>Send Us a Message</h3>

        <form id="contactForm">
          <input type="text" name="entry.1096518140" placeholder="Your Name" required />
          <input type="email" name="entry.1781721657" placeholder="Your Email" required />
   <input type="tel" name="entry.367905342" placeholder="Your Phone Number" required pattern="[0-9]{10}" />

          <select name="entry.1568318369" required>
            <option value="">Select services</option>
            <option>Beginner Projects</option>
            <option>Intermediate Projects</option>
            <option>Advanced Projects</option>
            <option>Custom App</option>
            <option>Other</option>
          </select>

          <textarea name="entry.630292830" rows="4" placeholder="Your Message or Requirements" required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </div>
    </div>
  </section>

  <script>
    const form = document.getElementById('contactForm');

    form.addEventListener('submit', (e) => {
      e.preventDefault(); // stop normal form submit

      // Send form data to Google Forms silently
      fetch('https://docs.google.com/forms/d/e/1FAIpQLSfUN8po4SdjOO5_NmmyfnDhgU3E_p1X9G4N8KqAWFotKsaV1w/formResponse', {
        method: 'POST',
        body: new FormData(form),
        mode: 'no-cors'
      })
      .then(() => {
        alert("‚úÖ Your message has been submitted successfully!");
        form.reset(); // clear form
        window.location.reload(); // refresh page
      })
      .catch(() => {
        alert("‚ùå Something went wrong. Please try again!");
      });
    });


    function onFormSubmit(e) {
  var sheet = e.range.getSheet();
  var lastRow = sheet.getLastRow();
  var lastCol = sheet.getLastColumn();
  sheet.getRange(lastRow, 1, 1, lastCol).setBorder(true, true, true, true, true, true);
}



// / --------------------------------------------------------------
 function openGmail() {
    const email = "dhanushshankar74@gmail.com";
    const subject = "Inquiry about Mini Projects ";
const body = "Hello MiniCode Studio, I am interested in purchasing a project . Please provide more details.";

    
    const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

    if (isMobile) {
      // üì± Mobile ‚Üí open Gmail app (mailto:)
      window.location.href = `mailto:${email}?subject=${subject}&body=${body}`;
    } else {
      // üíª Desktop ‚Üí open Gmail web
      window.open(
        `https://mail.google.com/mail/?view=cm&fs=1&to=${email}&su=${subject}&body=${body}`,
        "_blank"
      );
    }
  }   
  </script>
</body>
</html>
