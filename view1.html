<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Project Popup</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    margin: 0;
    padding: 30px;
    text-align: center;
  }

  .project {
    display: inline-block;
    background: white;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    margin: 15px;
    width: 250px;
  }

  .project img {
    width: 100%;
    border-radius: 8px;
  }

  .btn {
    background: #007bff;
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 6px;
    margin-top: 10px;
    cursor: pointer;
  }

  .btn:hover {
    background: #0056b3;
  }

  /* Popup */
  .popup {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
  }

  .popup-content {
    background: white;
    width: 90%;
    max-width: 400px;
    border-radius: 10px;
    padding: 20px;
    position: relative;
  }

  .close {
    position: absolute;
    top: 10px;
    right: 15px;
    font-size: 200px;
    cursor: pointer;
  }

  .slider {
    position: relative;
    height: 220px;
    overflow: hidden;
    border-radius: 8px;
  }

  .slide {
    display: none;
  }

  .slide img {
    width: 100%;
    height: 220px;
    object-fit: cover;
  }

  .active {
    display: block;
  }

  .arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0,0,0,0.4);
    color: white;
    border: none;
    border-radius: 50%;
    padding: 5px 10px;
    cursor: pointer;
  }

  .prev { left: 10px; }
  .next { right: 10px; }

  .demo {
    display: inline-block;
    background: #28a745;
    color: white;
    padding: 8px 15px;
    border-radius: 6px;
    text-decoration: none;
    margin-top: 10px;
  }

  .demo:hover {
    background: #1e7e34;
  }
</style>
</head>
<body>

<h1>Simple Projects</h1>

<div class="project">
  <img src="https://via.placeholder.com/300x200" alt="Project Image">
  <h3>Simple Portfolio</h3>
  <button class="btn" data-title="Simple Portfolio"
          data-desc="A basic portfolio page with responsive layout."
          data-tools="HTML, CSS, JS"
          data-demo="https://example.com"
          data-images='["colour.jpg","paper.jpg","gallery.jpg"]'>View
  </button>
</div>

<!-- Popup -->
<div class="popup" id="popup">
  <div class="popup-content">
    <span class="close" id="close">&times;</span>
    <div class="slider" id="slider">
      <button class="arrow prev" id="prev">&#10094;</button>
      <button class="arrow next" id="next">&#10095;</button>
    </div>
    <h2 id="title"></h2>
    <p><b>Tools:</b> <span id="tools"></span></p>
    <p id="desc"></p>
    <a id="demo" href="#" target="_blank" class="demo">View Demo</a>
  </div>
</div>

<script>
  const buttons = document.querySelectorAll('.btn');
  const popup = document.getElementById('popup');
  const close = document.getElementById('close');
  const slider = document.getElementById('slider');
  const title = document.getElementById('title');
  const tools = document.getElementById('tools');
  const desc = document.getElementById('desc');
  const demo = document.getElementById('demo');
  const prev = document.getElementById('prev');
  const next = document.getElementById('next');

  let slides = [];
  let index = 0;

  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      title.textContent = btn.dataset.title;
      tools.textContent = btn.dataset.tools;
      desc.textContent = btn.dataset.desc;
      demo.href = btn.dataset.demo;

      // create slides
      const imgs = JSON.parse(btn.dataset.images);
      slider.querySelectorAll('.slide').forEach(s => s.remove());
      imgs.forEach((src, i) => {
        const div = document.createElement('div');
        div.classList.add('slide');
        if (i === 0) div.classList.add('active');
        div.innerHTML = `<img src="${src}" alt="slide">`;
        slider.appendChild(div);
      });

      slides = slider.querySelectorAll('.slide');
      index = 0;
      popup.style.display = 'flex';
    });
  });

  close.addEventListener('click', () => popup.style.display = 'none');
  window.addEventListener('click', e => { if (e.target === popup) popup.style.display = 'none'; });

  function changeSlide(n) {
    slides[index].classList.remove('active');
    index = (index + n + slides.length) % slides.length;
    slides[index].classList.add('active');
  }

  prev.addEventListener('click', () => changeSlide(-1));
  next.addEventListener('click', () => changeSlide(1));
</script>

</body>
</html>
